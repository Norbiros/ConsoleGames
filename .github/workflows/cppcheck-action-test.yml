name: cppcheck-action-test

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup C++
        uses: Trass3r/setup-cpp@v1
        
      - name: Build with g++
        run: g++ -o main main.cpp
        
      - uses: actions/upload-artifact@v2
        name: Upload Artifact
        with:
          name: Main
          path: main

